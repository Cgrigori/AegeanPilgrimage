{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div><label>Email</label>{{ form.email(size=32) }}</div>
  <div><label>Password</label>{{ form.password(size=32) }}</div>
  <div>{{ form.submit() }}</div>
</form>
<p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
{% endblock %}
